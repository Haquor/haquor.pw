theme = ["blackburn", "hugonews"]
author = "nynex"
copyright = "&copy; 2019. All rights reserved."
canonifyurls = true
paginate = 10

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  description = "InfoSec shennanigans from a newcomer"
  title = "Work Journal and R&D Log"
  subtitle = "Disce Aut Discede"
  brand = "Nathan"
  og_image = "logo.png"
  # CSS name for highlight.js
  highlightjs = "atom-one-light"
  dateFormat = "02 Jan 2006, 15:04"
